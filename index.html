<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section role="main" class="rate container">
      <div class="img">
        <img src="./images/icon-star.svg" alt="star" />
      </div>
      <h1 class="rate--title title">How did we do?</h1>
      <p class="rate--text ptext">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rate-btns">
        <button class="btn--rate">1</button>
        <button class="btn--rate">2</button>
        <button class="btn--rate">3</button>
        <button class="btn--rate">4</button>
        <button class="btn--rate">5</button>
      </div>
      <button class="btn--submit" onclick="showThanks()">Submit</button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section role="thankyou" class="thanks container">
      <img src="./images/illustration-thank-you.svg" alt="Thanks" />
      <h2 class="thanks--rating">You selected <span>1</span> out of 5</h2>
      <h1 class="thanks--title title">Thank you!</h1>
      <p class="thanks-text ptext">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <script src="main.js"></script>
    <!-- Thank you state end -->
  </body>
</html>
